<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worker Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: radial-gradient(circle at top left, #1e1e1e, #0e0e0e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .login-container {
      background: linear-gradient(135deg, #1e1e1e 0%, #2e2e2e 100%);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 140, 66, 0.3);
      width: 300px;
      text-align: center;
    }
    
    .logo-box {
      background: #ccc;
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #000;
    }
    
    .input-field {
      margin-bottom: 1rem;
      text-align: left;
    }
    
    .input-field label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #bbb;
    }
    
    .input-field input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      background: #444;
      color: #fff;
    }
    
    .login-btn {
      background: #FF8C42;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      margin-top: 1rem;
    }
    
    .error-message {
      color: #ff3333;
      font-size: 0.8rem;
      margin-top: 0.5rem;
      display: none;
    }
    
    .login-links {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #bbb;
    }
    
    .login-links a {
      color: #FF8C42;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-box">WORKER</div>
    <h2>Worker Login</h2>
    
    <div class="input-field">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="worker">
    </div>
    
    <div class="input-field">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="worker123">
    </div>
    
    <div class="error-message" id="errorMessage">
      Invalid credentials
    </div>
    
    <button class="login-btn" onclick="login('worker')">Login</button>
    
    <div class="login-links">
      <a href="index.html">Admin Login</a> 
      <a href="technician-login.html">Technician Login</a>
    </div>
  </div>

  <script>
    function login(role) {
      const validUsers = {
        admin: { username: "admin", password: "admin123" },
        technician: { username: "tech", password: "tech123" },
        worker: { username: "worker", password: "worker123" }
      };

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      if (username === validUsers[role].username && 
          password === validUsers[role].password) {
        localStorage.setItem('role', role);
        window.location.href = 'home.html';
      } else {
        errorMessage.style.display = 'block';
      }
    }

    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login('worker');
    });
  </script>
</body>
</html>

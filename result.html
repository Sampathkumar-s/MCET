<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scanned Report</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      padding: 2rem;
      color: #333;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      color: #ff6600;
    }

    pre {
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Scanned Report Details:</h2>
    <pre id="resultText"></pre>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const data = params.get('data') || 'No QR data found.';
    document.getElementById('resultText').textContent = data;
  </script>
</body>
</html>

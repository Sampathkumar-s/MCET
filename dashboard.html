<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --primary: #FF8C42;
      --secondary: #2e2e2e;
      --danger: #ff3333;
      --success: #4CAF50;
      --text: #fff;
      --bg: #0e0e0e;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
    }
    
    /* Header/Nav Styles - Matching Report Page */
    .header {
      background: #000;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.2);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    
    .nav-links {
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s;
      font-size: 0.9rem;
    }
    
    .nav-link:hover {
      background: rgba(255, 140, 66, 0.2);
      transform: translateY(-2px);
    }
    
    .nav-link.active {
      background: var(--primary);
      color: #000;
    }
    
    .nav-link.active:hover {
      background: #e67a35;
    }
    
    .user-role {
      margin-left: 1rem;
      padding: 0.2rem 0.5rem;
      background: #444;
      border-radius: 3px;
      font-size: 0.7rem;
    }

    .home-button {
      background: var(--primary);
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-left: 1rem;
    }

    .home-button:hover {
      background: #e67a35;
      transform: translateY(-2px);
    }

    /* Rest of your existing styles remain the same */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #000;
      padding: 1.5rem;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 140, 66, 0.3);
      transition: all 0.3s ease;
      border: 1px solid #333;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(255, 140, 66, 0.4);
      border-color: #FF8C42;
    }

    .profile {
      background: linear-gradient(135deg, #FF8C42, #FFB347);
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      font-size: 24px;
      transition: all 0.3s ease;
    }

    .card:hover .profile {
      transform: scale(1.1);
      box-shadow: 0 0 0 3px rgba(255, 140, 66, 0.5);
    }

    .username {
      margin-top: 1rem;
      text-align: center;
      font-size: 18px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .card:hover .username {
      color: #FF8C42;
    }

    .status-section {
      margin-top: 1.5rem;
    }

    .status-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #FF8C42;
      transition: all 0.3s ease;
    }

    .card:hover .status-title {
      letter-spacing: 1px;
    }

    .status-item {
      background: #1e1e1e;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      border-left: 3px solid transparent;
    }

    .status-item:hover {
      background: #2e2e2e;
      border-left: 3px solid #FF8C42;
      transform: translateX(5px);
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
      align-items: center;
    }

    .status-badge {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .status-item:hover .status-badge {
      transform: scale(1.05);
    }

    .notified { background: #ff3333; }
    .working { background: #FF8C42; }
    .completed { background: #4CAF50; }
    .reported { background: #9C27B0; }

    .task-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
      transition: all 0.3s ease;
    }

    .status-item:hover .task-title {
      color: #FF8C42;
    }

    .task-desc {
      font-size: 14px;
      color: #bbb;
      transition: all 0.3s ease;
    }

    .status-item:hover .task-desc {
      color: #ddd;
    }

    .click-hint {
      font-size: 12px;
      opacity: 0.7;
      transition: all 0.3s ease;
    }

    .status-item:hover .click-hint {
      opacity: 1;
      transform: translateX(3px);
    }

    .progress-container {
      width: 100%;
      height: 5px;
      background: #333;
      border-radius: 3px;
      margin-top: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #FF8C42;
      width: 0;
      transition: width 1s ease;
    }

    .card:hover .progress-bar {
      width: 70%;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .tab {
      padding: 0.5rem 1.5rem;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    .tab:first-child {
      border-radius: 8px 0 0 8px;
    }

    .tab:last-child {
      border-radius: 0 8px 8px 0;
    }

    .tab.active {
      background: #FF8C42;
    }

    .tab:hover {
      background: #555;
    }

    .tab.active:hover {
      background: #e67a35;
    }
    
    /* Search Bar Container */
    .search-container {
      display: flex;
      justify-content: center;
      margin: 1.5rem 0;
      padding: 0 2rem;
    }

    /* Search Bar Styling */
    .search-bar {
      width: 100%;
      max-width: 600px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 0.8rem 1.5rem;
      padding-right: 3rem;
      border: 2px solid #333;
      border-radius: 30px;
      background-color: #1e1e1e;
      color: white;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;

      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.1);
    }

    .search-input:focus {
      border-color: #FF8C42;
      box-shadow: 0 4px 20px rgba(255, 140, 66, 0.3);
    }

    /* Search Icon */
    .search-icon {
      position: absolute;
      right: 1.2rem;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-input:hover + .search-icon {
      color: #aaa;
    }

    .search-input:focus + .search-icon {
      color: #FF8C42;
    }

    /* Search Button */
    .search-button {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.5rem;
      transition: all 0.3s ease;
    }

    .search-button:hover {
      transform: translateY(-50%) scale(1.1);
    }

    /* Clear Button */
    .clear-button {
      position: absolute;
      right: 3.5rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #777;
      cursor: pointer;
      font-size: 1.2rem;
      opacity: 0;
      transition: all 0.3s ease;
    }

    .search-input:not(:placeholder-shown) + .clear-button {
      opacity: 1;
    }

    .clear-button:hover {
      color: #FF8C42;
      transform: translateY(-50%) scale(1.1);
    }
    
    /* Access denied message */
    .access-denied {
      text-align: center;
      padding: 3rem;
      color: var(--danger);
      font-size: 1.5rem;
      margin-top: 5rem;
    }
    
    .access-denied-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }
  </style>

          alert(`Viewing details for task: ${taskId}\n(Would redirect to detailed view in production)`);
        }

        // Search functionality
        clearButton.addEventListener('click', () => {
          searchInput.value = '';
          searchInput.focus();
          currentSearchQuery = '';
          loadTasks(currentFilter, '');
        });

        searchInput.addEventListener('input', () => {
          clearButton.style.opacity = searchInput.value ? '1' : '0';
        });

        function performSearch() {
          currentSearchQuery = searchInput.value.trim();
          loadTasks(currentFilter, currentSearchQuery);
        }

        searchButton.addEventListener('click', performSearch);
        searchInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            performSearch();
          }
        });

        // Animation on page load
        document.addEventListener('DOMContentLoaded', () => {
          loadTasks();
          
          const cards = document.querySelectorAll('.card');
          cards.forEach((card, index) => {
            setTimeout(() => {
              card.style.opacity = '1';
              card.style.transform = 'translateY(0)';
            }, index * 100);
          });
        });
    } else {
        // Handle any other unexpected roles
        window.location.href = 'home.html';
    }
  </script>
</body>
</html>

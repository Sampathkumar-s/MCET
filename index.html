<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login UI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transform: scale(1.0); /* 10% reduction */
    }
    .login-box {
  transform: scale(1.3); /* 1.3 = 130% size */
  transform-origin: center;
}
.login-box {
  transform: scale(1.3);
  transform-origin: center;
  transition: transform 0.3s ease-in-out;
}



    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #1e1e1e, #0e0e0e);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-container {
      background: linear-gradient(135deg, #1e1e1e 0%, #2e2e2e 100%);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 140, 66, 0.3);
      width: 300px;
      text-align: center;
      animation: popIn 1s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .logo-box {
      background: #ccc;
      width: 60px;
      height: 60px;
      margin: 0 auto 1rem;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: #000;
      transition: transform 0.3s ease;
    }

    .logo-box:hover {
      transform: rotate(360deg) scale(1.25);
    }

    .login-container h2 {
      margin-bottom: 1rem;
      color: #fff;
    }

    .input-field {
      margin-bottom: 1rem;
      text-align: left;
    }

    .input-field label {
      display: block;
      margin-bottom: 0.3rem;
      font-size: 0.9rem;
      color: #bbb;
    }

    .input-field input {
      width: 100%;
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      background: #444;
      color: #fff;
      transition: box-shadow 0.3s ease, transform 0.3s ease;
    }

    .input-field input:focus {
      outline: none;
      box-shadow: 0 0 10px #ff8c42;
      transform: scale(1.02);
    }

    .login-btn {
      background: #FF8C42;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .login-btn:hover {
      background: #e6762e;
      transform: scale(1.05);
    }

    .main-home {
      display: none;
      width: 100vw;
      height: 100vh;
    }

    .crazy-bg {
      position: absolute;
      width: 200%;
      height: 200%;
      top: -50%;
      left: -50%;
      background: radial-gradient(circle, #ff8c42 0%, transparent 40%), radial-gradient(circle, #ff3c00 0%, transparent 30%);
      background-repeat: no-repeat;
      background-size: 40% 40%, 30% 30%;
      animation: crazy 15s infinite linear;
      opacity: 0.05;
      z-index: -1;
    }

    @keyframes crazy {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .home-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 100%;
      padding: 2rem;
      background: #1e1e1e;
      flex-wrap: wrap;
    }

    .left-card {
      background: #000;
      border-radius: 20px;
      padding: 2rem;
      width: 300px;
      text-align: center;
      color: #fff;
    }

    .profile-pic {
      background: #ddd;
      color: #000;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      transition: transform 0.3s ease;
    }

    .profile-pic:hover {
      transform: scale(1.25);
    }

    .home-buttons {
      background: #fff;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 5px 5px 20px rgba(255, 140, 66, 0.2);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .home-buttons button {
      padding: 0.7rem 1rem;
      border-radius: 10px;
      border: none;
      background: #ff8c42;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .home-buttons button:hover {
      background: #e6762e;
      transform: scale(1.25);
    }

    .icon-set {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }

    .icon-box {
      text-align: center;
      transition: transform 0.3s ease;
    }

    .icon-box:hover {
      transform: scale(1.25);
    }

    .icon {
      background: #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 20px;
    }

    .icon-label {
      font-size: 12px;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="crazy-bg"></div>

  <!-- Login Box -->
  <div id="login" class="login-container">
    <div class="logo-box">LOGO</div>
    <div class="input-field">
      <label for="username">LOGIN</label>
      <input type="text" id="username" placeholder="Enter your username">
    </div>
    <div class="input-field">
      <label for="password">PASSWORD</label>
      <input type="password" id="password" placeholder="Enter your password">
    </div>
    <button class="login-btn" onclick="loginUser()">Login</button>
  </div>

  <!-- Home Page -->
  <div id="home" class="main-home">
    <div class="home-container">

      <!-- Left Card -->
      <div class="left-card">
        <div class="profile-pic">USER PROFILE</div>
        <h3 style="margin-top: 1rem;">USER_NAME</h3>
        <div class="icon-set">
          <div class="icon-box">
            <div class="icon">ðŸ””</div>
            <div class="icon-label">Notification</div>
          </div>
          <div class="icon-box">
            <div class="icon">ðŸ“Š</div>
            <div class="icon-label">Experience</div>
          </div>
          <div class="icon-box">
            <div class="icon">ðŸ“„</div>
            <div class="icon-label">Log</div>
          </div>
        </div>
      </div>

      <!-- Right Buttons -->
      <div class="home-buttons">
        <button>Generate QR</button>
        <button>In Progress</button>
        <button>Open</button>
        <button>Due Today</button>
        <button>Parts Order</button>
      </div>
    </div>
  </div>

  <script>
    function loginUser() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      if (user && pass) {
        document.getElementById("login").style.display = "none";
        document.getElementById("home").style.display = "block";
        document.body.style.overflow = "auto";
      } else {
        alert("Please enter both username and password");
      }
    }
  </script>
</body>
</html>

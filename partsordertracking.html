<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parts Orders | TaskFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #FF8C42;
      --primary-light: rgba(255, 140, 66, 0.1);
      --secondary: #2e2e2e;
      --card-bg: #2e2e2e;
      --danger: #ff3333;
      --warning: #FFC107;
      --success: #4CAF50;
      --info: #2196F3;
      --text: #fff;
      --text-muted: #bbb;
      --bg: #0e0e0e;
    }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* Consistent Header */
    .header {
      background: var(--bg);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(255, 140, 66, 0.2);
      border-bottom: 1px solid var(--primary);
    }
    
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--primary);
    }
    
    .nav-links {
      display: flex;
      gap: 1.5rem;
    }
    
    .nav-link {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: all 0.3s;
    }
    
    .nav-link:hover {
      background: var(--primary-light);
      color: var(--primary);
    }
    
    .nav-link.active {
      background: var(--primary);
      color: #000;
    }

    /* Main Container */
    .main-container {
      max-width: 1400px;
      margin: 2rem auto;
      padding: 0 2rem;
    }
    
    .page-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    
    .page-title {
      font-size: 2rem;
      color: var(--primary);
      font-weight: 600;
    }
    
    .status-filters {
      display: flex;
      gap: 0.5rem;
      background: var(--secondary);
      padding: 0.5rem;
      border-radius: 8px;
    }
    
    .status-filter {
      padding: 0.5rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      color: var(--text-muted);
    }
    
    .status-filter:hover {
      color: var(--text);
    }
    
    .status-filter.active {
      background: var(--primary);
      color: #000;
    }

    /* Order Table */
    .orders-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
      background: var(--card-bg);
      border-radius: 10px;
      overflow: hidden;
    }
    
    .orders-table th {
      background: var(--secondary);
      color: var(--primary);
      padding: 1rem;
      text-align: left;
      font-weight: 600;
    }
    
    .orders-table td {
      padding: 1rem;
      border-bottom: 1px solid #444;
      vertical-align: middle;
    }
    
    .orders-table tr:last-child td {
      border-bottom: none;
    }
    
    .orders-table tr:hover {
      background: rgba(255, 140, 66, 0.05);
    }
    
    .order-status {
      display: inline-block;
      padding: 0.4rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }
    
    .status-ordered { background: var(--warning); color: #000; }
    .status-shipped { background: var(--info); }
    .status-delivered { background: var(--success); color: #000; }
    .status-cancelled { background: var(--danger); }
    
    .action-btn {
      padding: 0.5rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s;
      margin-right: 0.5rem;
    }
    
    .btn-edit {
      background: var(--primary);
      color: #000;
    }
    
    .btn-delete {
      background: var(--danger);
      color: white;
    }
    
    .action-btn:hover {
      opacity: 0.8;
      transform: translateY(-2px);
    }

    /* Add New Order Form */
    .form-container {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 2rem;
      margin-top: 3rem;
      border-top: 3px solid var(--primary);
    }
    
    .form-title {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }
    
    .form-control {
      width: 100%;
      padding: 0.8rem 1rem;
      background: var(--secondary);
      border: 1px solid #444;
      border-radius: 8px;
      color: var(--text);
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s;
    }
    
    .form-control:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 2px rgba(255, 140, 66, 0.3);
    }
    
    .form-submit {
      grid-column: 1 / -1;
      text-align: right;
    }
    
    .btn-submit {
      padding: 0.8rem 2rem;
      background: var(--primary);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .btn-submit:hover {
      background: #e67a35;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 140, 66, 0.3);
    }

    /* Modal for Edit/Delete */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: var(--card-bg);
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      padding: 2rem;
      position: relative;
    }
    
    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      cursor: pointer;
      color: var(--text-muted);
    }
    
    .close-modal:hover {
      color: var(--text);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .orders-table {
        display: block;
        overflow-x: auto;
      }
      
      .status-filters {
        overflow-x: auto;
        width: 100%;
      }
      
      .nav-links {
        gap: 0.5rem;
      }
      
      .nav-link {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">TaskFlow</div>
    <div class="nav-links">
      <a href="dashboard.html" class="nav-link">Dashboard</a>
      <a href="parts-order.html" class="nav-link active">Parts Orders</a>
      <a href="inprogress.html" class="nav-link">In Progress</a>
      <a href="report.html" class="nav-link">Report</a>
    </div>
  </div>

  <div class="main-container">
    <div class="page-header">
      <h1 class="page-title">Parts Orders</h1>
      <div class="status-filters">
        <div class="status-filter active" data-status="all">All Orders</div>
        <div class="status-filter" data-status="ordered">Ordered</div>
        <div class="status-filter" data-status="shipped">Shipped</div>
        <div class="status-filter" data-status="delivered">Delivered</div>
      </div>
    </div>

    <table class="orders-table">
      <thead>
        <tr>
          <th>Order ID</th>
          <th>Part Name</th>
          <th>Quantity</th>
          <th>Supplier</th>
          <th>Order Date</th>
          <th>Est. Delivery</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="ordersTableBody">
        <!-- Orders will be dynamically inserted here -->
      </tbody>
    </table>

    <div class="form-container">
      <h3 class="form-title">Add New Parts Order</h3>
      <form id="orderForm">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Part Name</label>
            <input type="text" class="form-control" id="partName" placeholder="e.g., Conveyor Belt Motor" required>
          </div>
          <div class="form-group">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" min="1" required>
          </div>
          <div class="form-group">
            <label class="form-label">Supplier</label>
            <select class="form-control" id="supplier" required>
              <option value="">Select Supplier</option>
              <option>Industrial Parts Co.</option>
              <option>Fluid Systems Inc.</option>
              <option>Tech Components Ltd.</option>
              <option>Precision Machining Corp.</option>
              <option>Global Industrial Supply</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Order Date</label>
            <input type="date" class="form-control" id="orderDate" required>
          </div>
          <div class="form-group">
            <label class="form-label">Est. Delivery Date</label>
            <input type="date" class="form-control" id="deliveryDate" required>
          </div>
          <div class="form-group">
            <label class="form-label">Status</label>
            <select class="form-control" id="status" required>
              <option value="ordered">Ordered</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Additional Notes</label>
          <textarea class="form-control" id="notes" rows="3"></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="btn-submit">Place Order</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Order Modal -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <span class="close-modal" onclick="closeModal()">&times;</span>
      <h2>Update Order</h2>
      <form id="editForm">
        <input type="hidden" id="editOrderId">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">Status</label>
            <select class="form-control" id="editStatus" required>
              <option value="ordered">Ordered</option>
              <option value="shipped">Shipped</option>
              <option value="delivered">Delivered</option>
              <option value="cancelled">Cancelled</option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Tracking Number</label>
            <input type="text" class="form-control" id="editTracking">
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Update Notes</label>
          <textarea class="form-control" id="editNotes" rows="3"></textarea>
        </div>
        <div class="form-submit">
          <button type="submit" class="btn-submit">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Sample data - in real app this would come from your backend
    const orders = [
      {
        id: 'PO-2023-156',
        part: 'Conveyor Belt Motor',

      },
      {

        orderDate: '2023-11-18',
        deliveryDate: '2023-11-25',
        status: 'ordered',
        tracking: '',
        notes: 'Standard delivery'
      },
      {
        id: 'PO-2023-158',
        part: 'Safety Sensors',
        quantity: 4,
        supplier: 'Tech Components Ltd.',
        orderDate: '2023-11-10',
        deliveryDate: '2023-11-17',
        status: 'delivered',
        tracking: 'FEDEX-78345291',
        notes: 'Installed in production line'
      },
      {
        id: 'PO-2023-159',
        part: 'PLC Controller',
        quantity: 1,
        supplier: 'Precision Machining Corp.',
        orderDate: '2023-11-20',
        deliveryDate: '2023-11-27',
        status: 'ordered',
        tracking: '',
        notes: 'Replacement for faulty unit'
      },
      {
        id: 'PO-2023-160',
        part: 'Steel Rollers',
        quantity: 8,
        supplier: 'Global Industrial Supply',
        orderDate: '2023-11-12',
        deliveryDate: '2023-11-19',
        status: 'shipped',
        tracking: 'DHL-56238901',
        notes: 'For conveyor system upgrade'
      },
      {
        id: 'PO-2023-161',
        part: 'Temperature Sensors',
        quantity: 6,
        supplier: 'Tech Components Ltd.',
        orderDate: '2023-11-14',
        deliveryDate: '2023-11-21',
        status: 'delivered',
        tracking: 'UPS-34567812',
        notes: 'Calibration needed before installation'
      },
      {
        id: 'PO-2023-162',
        part: 'Pneumatic Valves',
        quantity: 12,
        supplier: 'Fluid Systems Inc.',
        orderDate: '2023-11-22',
        deliveryDate: '2023-11-29',
        status: 'ordered',
        tracking: '',
        notes: 'For maintenance stock'
      },
      {
        id: 'PO-2023-163',
        part: 'Control Panel Buttons',
        quantity: 20,
        supplier: 'Industrial Parts Co.',
        orderDate: '2023-11-16',
        deliveryDate: '2023-11-23',
        status: 'shipped',
        tracking: 'FEDEX-90123456',
        notes: 'Various colors required'
      },
      {
        id: 'PO-2023-164',
        part: 'Gearbox Assembly',
        quantity: 1,
        supplier: 'Precision Machining Corp.',
        orderDate: '2023-11-19',
        deliveryDate: '2023-11-26',
        status: 'ordered',
        tracking: '',
        notes: 'Custom specifications'
      },
      {
        id: 'PO-2023-165',
        part: 'Electrical Wiring',
        quantity: 50,
        supplier: 'Global Industrial Supply',
        orderDate: '2023-11-11',
        deliveryDate: '2023-11-18',
        status: 'delivered',
        tracking: 'DHL-78901234',
        notes: 'Various lengths and gauges'
      },
      {
        id: 'PO-2023-166',
        part: 'Limit Switches',
        quantity: 15,
        supplier: 'Tech Components Ltd.',
        orderDate: '2023-11-21',
        deliveryDate: '2023-11-28',
        status: 'ordered',
        tracking: '',
        notes: 'For safety system upgrade'
      },
      {
        id: 'PO-2023-167',
        part: 'Bearing Set',
        quantity: 5,
        supplier: 'Industrial Parts Co.',
        orderDate: '2023-11-13',
        deliveryDate: '2023-11-20',
        status: 'delivered',
        tracking: 'UPS-12345678',
        notes: 'High-temperature application'
      }
    ];

    // DOM elements
    const orderForm = document.getElementById('orderForm');
    const editForm = document.getElementById('editForm');
    const editModal = document.getElementById('editModal');
    const statusFilters = document.querySelectorAll('.status-filter');
    const ordersTableBody = document.getElementById('ordersTableBody');

    // Initialize the page with all orders
    document.addEventListener('DOMContentLoaded', () => {
      renderOrders(orders);
      setDefaultDates();
    });

    function setDefaultDates() {
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('orderDate').value = today;
      
      // Set delivery date to 7 days from today
      const nextWeek = new Date();
      nextWeek.setDate(nextWeek.getDate() + 7);
      document.getElementById('deliveryDate').value = nextWeek.toISOString().split('T')[0];
    }

    // Render orders in the table
    function renderOrders(ordersToRender) {
      ordersTableBody.innerHTML = '';
      
      if (ordersToRender.length === 0) {
        ordersTableBody.innerHTML = `
          <tr>
            <td colspan="8" style="text-align: center; padding: 2rem; color: var(--text-muted)">
              No orders found matching your criteria
            </td>
          </tr>
        `;
        return;
      }
      
      ordersToRender.forEach(order => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>#${order.id}</td>
          <td>${order.part}</td>
          <td>${order.quantity}</td>
          <td>${order.supplier}</td>
          <td>${order.orderDate}</td>
          <td>${order.deliveryDate}</td>
          <td><span class="order-status status-${order.status}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
          <td>
            <button class="action-btn btn-edit" onclick="openEditModal('${order.id}')">Update</button>
            <button class="action-btn btn-delete" onclick="confirmDelete('${order.id}')">Delete</button>
          </td>
        `;
        ordersTableBody.appendChild(row);
      });
    }

    // Filter orders by status
    statusFilters.forEach(filter => {
      filter.addEventListener('click', () => {
        statusFilters.forEach(f => f.classList.remove('active'));
        filter.classList.add('active');
        const status = filter.dataset.status;
        filterOrders(status === 'all' ? '' : status);
      });
    });

    function filterOrders(status) {
      if (!status) {
        renderOrders(orders);
        return;
      }
      
      const filteredOrders = orders.filter(order => order.status === status);
      renderOrders(filteredOrders);
    }

    // Form submission for new order
    orderForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const newOrder = {
        id: `PO-2023-${Math.floor(100 + Math.random() * 900)}`,
        part: document.getElementById('partName').value,
        quantity: parseInt(document.getElementById('quantity').value),
        supplier: document.getElementById('supplier').value,
        orderDate: document.getElementById('orderDate').value,
        deliveryDate: document.getElementById('deliveryDate').value,
        status: document.getElementById('status').value,
        tracking: '',
        notes: document.getElementById('notes').value
      };
      
      orders.unshift(newOrder); // Add to beginning of array
      renderOrders(orders);
      orderForm.reset();
      setDefaultDates();
      
      // Show success message
      alert('New parts order submitted successfully!');
    });

    // Edit order functionality
    function openEditModal(orderId) {
      const order = orders.find(o => o.id === orderId);
      if (order) {
        document.getElementById('editOrderId').value = order.id;
        document.getElementById('editStatus').value = order.status;
        document.getElementById('editTracking').value = order.tracking || '';
        document.getElementById('editNotes').value = order.notes || '';
        editModal.style.display = 'flex';
      }
    }

    editForm.addEventListener('submit', (e) => {
      e.preventDefault();
      
      const orderId = document.getElementById('editOrderId').value;
      const order = orders.find(o => o.id === orderId);
      
      if (order) {
        order.status = document.getElementById('editStatus').value;
        order.tracking = document.getElementById('editTracking').value;
        order.notes = document.getElementById('editNotes').value;
        
        // Re-render orders to reflect changes
        const currentFilter = document.querySelector('.status-filter.active').dataset.status;
        filterOrders(currentFilter === 'all' ? '' : currentFilter);
        
        closeModal();
        alert('Order updated successfully!');
      }
    });

    function confirmDelete(orderId) {
      if (confirm('Are you sure you want to delete this order?')) {
        const index = orders.findIndex(o => o.id === orderId);
        if (index !== -1) {
          orders.splice(index, 1);
          
          // Re-render orders to reflect changes
          const currentFilter = document.querySelector('.status-filter.active').dataset.status;
          filterOrders(currentFilter === 'all' ? '' : currentFilter);
          
          alert(`Order ${orderId} deleted successfully`);
        }
      }
    }

    function closeModal() {
      editModal.style.display = 'none';
    }

    // Close modal when clicking outside
    window.addEventListener('click', (e) => {
      if (e.target === editModal) {
        closeModal();
      }
    });

    // Make functions available globally for inline handlers
    window.openEditModal = openEditModal;
    window.confirmDelete = confirmDelete;
    window.closeModal = closeModal;
  </script>
</body>

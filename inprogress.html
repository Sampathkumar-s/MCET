<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #000;
      padding: 2rem;
      border-radius: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 140, 66, 0.3);
    }

    .profile {
      background: #ccc;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }

    .username {
      margin-top: 1rem;
      font-size: 18px;
    }

    .status-section {
      margin-top: 1.5rem;
      text-align: left;
    }

    .status-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.5rem;
    }

    .status-row span {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 14px;
    }

    .notified { background: red; color: white; }
    .working { background: orange; color: white; cursor: pointer; }
    .completed { background: green; color: white; }

    .link {
      margin-top: 1.5rem;
      color: cyan;
      text-decoration: underline;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile">USER_PROFILE</div>
    <div class="username">USER_NAME</div>

    <div class="status-section">
      <div class="status-title">Problem issue:</div>
      <div class="status-row">
        <span class="notified">notified</span>
        <span class="working">working</span>
        <span class="completed">completed</span>
      </div>

      <div class="status-title">Problem issue:</div>
      <div class="status-row">
        <span class="notified">notified</span>
        <span class="working">working</span>
        <span class="completed">completed</span>
      </div>
    </div>

    <div class="link" onclick="window.location.href='report.html'">Load All Report</div>
  </div>
</body>
</html>

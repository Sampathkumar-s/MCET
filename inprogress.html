<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>In Progress</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #0e0e0e;
      color: white;
      margin: 0;
      padding: 0;
    }

    .header {
      background: #000;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-btn {
      background: #FF8C42;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #000;
      padding: 1.5rem;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 140, 66, 0.3);
    }

    .profile {
      background: #ccc;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
    }

    .username {
      margin-top: 1rem;
      text-align: center;
      font-size: 18px;
    }

    .status-section {
      margin-top: 1.5rem;
    }

    .status-title {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #FF8C42;
    }

    .status-item {
      background: #1e1e1e;
      padding: 0.8rem;
      border-radius: 8px;
      margin-bottom: 0.8rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .status-item:hover {
      background: #2e2e2e;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      margin-top: 0.5rem;
    }

    .status-badge {
      padding: 0.3rem 0.6rem;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
    }

    .notified { background: #ff3333; }
    .working { background: #FF8C42; }
    .completed { background: #4CAF50; }

    .task-title {
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .task-desc {
      font-size: 14px;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="back-btn" onclick="window.history.back()">Back to Dashboard</button>
    <div id="roleDisplay"></div>
  </div>

  <div class="container" id="tasksContainer">
    <!-- Tasks will be loaded here based on user role -->
  </div>

  <script>
    // Check authentication and load appropriate tasks
    const role = localStorage.getItem('role');
    if (!role) window.location.href = 'admin-login.html';

    document.getElementById('roleDisplay').textContent = 
      role.charAt(0).toUpperCase() + role.slice(1) + ' Tasks';

    // Sample tasks data (in real app, this would come from backend)
    const tasks = {
      admin: [
        {
          id: 'ADM-001',
          title: 'System Maintenance',
          description: 'Monthly server maintenance check',
          status: 'working'
        },
        {
          id: 'ADM-002',
          title: 'User Management',
          description: 'Review new technician applications',
          status: 'notified'
        }
      ],
      technician: [
        {
          id: 'TECH-101',
          title: 'Motor Repair',
          description: 'Conveyor belt motor overheating',
          status: 'working'
        },
        {
          id: 'TECH-102',
          title: 'Sensor Calibration',
          description: 'Calibrate temperature sensors in Zone 4',
          status: 'working'
        }
      ],
      worker: [
        {
          id: 'WRK-201',
          title: 'Assembly Line Check',
          description: 'Daily inspection of assembly line',
          status: 'working'
        },
        {
          id: 'WRK-202',
          title: 'Quality Control',
          description: 'Final product quality check',
          status: 'notified'
        }
      ]
    };

    // Load tasks for current role
    const container = document.getElementById('tasksContainer');
    tasks[role].forEach(task => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <div class="profile">${role.charAt(0).toUpperCase()}</div>
        <div class="username">${role.toUpperCase()}</div>
        
        <div class="status-section">
          <div class="status-title">Task ID: ${task.id}</div>
          <div class="status-item" onclick="viewTaskDetail('${task.id}')">
            <div class="task-title">${task.title}</div>
            <div class="task-desc">${task.description}</div>
            <div class="status-row">
              <span class="status-badge ${task.status}">
                ${task.status}
              </span>
              <span style="font-size:12px;">Click for details</span>
            </div>
          </div>
        </div>
      `;
      container.appendChild(card);
    });

    function viewTaskDetail(taskId) {
      // In a real app, this would redirect to a detailed task view
      alert(`Viewing details for task: ${taskId}\n(Would redirect to detailed view in production)`);
    }
  </script>
</body>
</html>

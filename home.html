<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: radial-gradient(circle at top left, #1e1e1e, #0e0e0e);
      color: #fff;
      min-height: 100vh;
      display: flex;
    }
    
    /* Left Panel (50%) */
    .left-panel {
      width: 50%;
      padding: 2rem;
      background: linear-gradient(135deg, #1e1e1e 0%, #2e2e2e 100%);
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    
    /* Search Container (Admin Only) */
    .search-container {
      margin-bottom: 2rem;
      display: none; /* Hidden by default */
    }
    
    .search-input {
      width: 100%;
      padding: 1rem;
      border-radius: 30px;
      border: none;
      background: #3e3e3e;
      color: white;
      font-size: 1rem;
      padding-left: 3rem;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%23bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>');
      background-repeat: no-repeat;
      background-position: 1rem center;
      transition: all 0.3s;
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #FF8C42;
      background-color: #4e4e4e;
    }
    
    .search-results {
      max-height: 300px;
      overflow-y: auto;
      margin-top: 1rem;
      border-radius: 10px;
      background: #2e2e2e;
      display: none;
    }
    
    .search-result-item {
      padding: 1rem;
      cursor: pointer;
      border-bottom: 1px solid #3e3e3e;
      transition: background 0.2s;
    }
    
    .search-result-item:hover {
      background: #3e3e3e;
    }
    
    /* Profile Section (All Users) */
    .profile-section {
      text-align: center;
      margin-bottom: 2rem;
      display: none; /* Hidden by default */
    }
    
    .profile-pic {
      background: #ccc;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #000;
    }
    
    /* Profile Details (All Users) */
    .profile-details {
      background: #2e2e2e;
      padding: 1.5rem;
      border-radius: 10px;
      flex-grow: 1;
    }
    
    .profile-details h3 {
      margin-bottom: 1rem;
      color: #FF8C42;
    }
    
    .profile-details p {
      margin-bottom: 0.8rem;
      line-height: 1.6;
    }
    
    .status-active {
      color: #4CAF50;
    }
    
    .role-tag {
      background: #FF8C42;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      display: inline-block;
      margin-top: 0.5rem;
      color: #000;
    }
    
    /* Right Panel - Dashboard (50%) */
    .dashboard-panel {
      width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    
    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .nav-item {
      text-align: center;
      cursor: pointer;
      width: 80px;
    }
    
    .nav-icon {
      background: #FF8C42;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0.5rem;
    }
    
    /* Dashboard Buttons */
    .dashboard-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      flex-grow: 1;
    }
    
    .dashboard-btn {
      background: #FF8C42;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .dashboard-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 140, 66, 0.3);
    }
    
    .disabled-btn {
      opacity: 0.5;
      pointer-events: none;
    }
    
    .logout-btn {
      background: #ff3333;
      margin-top: 2rem;
      grid-column: span 2;
      height: auto;
    }
    
    /* Access denied message */
    .access-denied {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .access-denied-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #ff3333;
    }
    
    .access-denied h2 {
      color: #ff3333;
      margin-bottom: 1rem;
    }
    
    .access-denied p {
      color: #fff;
      text-align: center;
      max-width: 500px;
      margin-bottom: 1.5rem;
    }
    
    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #2e2e2e;
      border-radius: 0 10px 10px 0;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #FF8C42;
      border-radius: 4px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      
      .left-panel,
      .dashboard-panel {
        width: 100%;
      }
      
      .dashboard-buttons {
        grid-template-columns: 1fr;
      }
      
      .logout-btn {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <!-- Left Panel -->
  <div class="left-panel">
    <!-- Search Container (Admin Only) -->
    <div class="search-container" id="adminSearch">
      <input type="text" class="search-input" placeholder="Search workers or technicians..." id="searchInput">
      <div class="search-results" id="searchResults"></div>
    </div>
    
    <!-- Profile Section (Technician/Worker) -->
    <div class="profile-section" id="userProfile">
      <div class="profile-pic">USER</div>
      <h2 id="usernameDisplay"></h2>
      <div class="role-tag" id="roleDisplay"></div>
    </div>
    
    <!-- Profile Details (All Users) -->
    <div class="profile-details" id="profileDetails">
      <h3 id="profileName"></h3>
      <p><strong>Role:</strong> <span id="profileRole"></span></p>
      <p><strong>Department:</strong> <span id="profileDept">Technical Services</span></p>
      <p><strong>Employee ID:</strong> <span id="profileId"></span></p>
      <p><strong>Last Login:</strong> <span id="profileLogin"></span></p>
      <p><strong>Status:</strong> <span class="status-active" id="profileStatus">Active</span></p>
    </div>
  </div>

  <!-- Right Panel - Dashboard -->
  <div class="dashboard-panel">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-item">
        <div class="nav-icon">ðŸ””</div>
        <div>Notifications</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">ðŸ“Š</div>
        <div>Experience</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">ðŸ“„</div>
        <div>Logs</div>
      </div>
    </div>

    <!-- Dashboard Buttons -->
    <div class="dashboard-buttons">
      <button class="dashboard-btn" id="btnQR" onclick="navigateTo('dashboard.html')">Dashboard</button>
      <button class="dashboard-btn" id="btnProgress" onclick="navigateTo('inprogress.html')">In Progress</button>
      <button class="dashboard-btn" id="btnReport" onclick="navigateTo('report.html')">Report</button>
      <button class="dashboard-btn" id="btnDue" onclick="navigateTo('due-today.html')">Shift Hand Over</button>
      <button class="dashboard-btn" id="btnParts" onclick="navigateTo('parts-order.html')">Parts Order</button>
      <button class="dashboard-btn logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Access Denied Modal -->
  <div id="accessDeniedModal" class="access-denied" style="display: none;">
    <div class="access-denied-icon">ðŸš«</div>
    <h2>Access Denied</h2>
    <p>This page is restricted to admin users only.</p>
    <p>You will be redirected to the home page in 5 seconds...</p>
  </div>

  <script>
    // Sample employee data
    const employees = [
      {
        name: "John Smith",
        role: "Technician",
        department: "Technical Services",
        id: "TECH-5636",
        status: "Active",
        lastLogin: new Date()
      },
      {
        name: "Sarah Johnson",
        role: "Worker",
        department: "Production",
        id: "PROD-7821",
        status: "Active",
        lastLogin: new Date(Date.now() - 3600000 * 3) // 3 hours ago
      },
      {
        name: "Michael Brown",
        role: "Technician",
        department: "Maintenance",
        id: "MNT-4592",
        status: "On Leave",
        lastLogin: new Date(Date.now() - 86400000 * 2) // 2 days ago
      },
      {
        name: "Emily Davis",
        role: "Worker",
        department: "Quality Control",
        id: "QC-3178",
        status: "Active",
        lastLogin: new Date(Date.now() - 3600000) // 1 hour ago
      },
      {
        name: "Robert Wilson",
        role: "Admin",
        department: "Management",
        id: "ADM-9245",
        status: "Active",
        lastLogin: new Date()
      }
    ];

    // DOM elements
    const searchInput = document.getElementById('searchInput');
    const searchResults = document.getElementById('searchResults');
    const profileDetails = document.getElementById('profileDetails');
    const adminSearch = document.getElementById('adminSearch');
    const userProfile = document.getElementById('userProfile');
    const accessDeniedModal = document.getElementById('accessDeniedModal');
    
    // Profile detail elements
    const profileName = document.getElementById('profileName');
    const profileRole = document.getElementById('profileRole');
    const profileDept = document.getElementById('profileDept');
    const profileId = document.getElementById('profileId');
    const profileLogin = document.getElementById('profileLogin');
    const profileStatus = document.getElementById('profileStatus');
    const usernameDisplay = document.getElementById('usernameDisplay');
    const roleDisplay = document.getElementById('roleDisplay');

    // Check authentication
    const role = localStorage.getItem('role');
    if (!role) window.location.href = 'admin-login.html';

    // Allowed pages for each role
    const allowedPages = {
      admin: ['dashboard.html', 'inprogress.html', 'report.html', 'due-today.html', 'parts-order.html'],
      technician: ['report.html', 'parts-order.html'],
      worker: ['report.html', 'parts-order.html']
    };

    // Navigation function with access control
    function navigateTo(page) {
      if (!allowedPages[role].includes(page)) {
        showAccessDenied();
        return;
      }
      window.location.href = page;
    }

    function showAccessDenied() {
      accessDeniedModal.style.display = 'flex';
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 5000);
    }

    // Set up UI based on role
    if (role === 'admin') {
      // Show search functionality for admin
      adminSearch.style.display = 'block';
      
      // Set up search functionality
      searchInput.addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        
        if (searchTerm.length < 2) {
          searchResults.style.display = 'none';
          return;
        }
        
        const filteredEmployees = employees.filter(emp => 
          emp.name.toLowerCase().includes(searchTerm) || 
          emp.id.toLowerCase().includes(searchTerm)
        );
        
        displaySearchResults(filteredEmployees);
      });
      
      // Show admin's own details by default
      showEmployeeDetails(employees.find(emp => emp.role === 'Admin'));
    } else {
      // Show profile section for technician/worker
      userProfile.style.display = 'block';
      
      // Get current user's data
      const currentUser = employees.find(emp => emp.role.toLowerCase() === role) || 
        {
          name: role.charAt(0).toUpperCase() + role.slice(1) + " User",
          role: role.charAt(0).toUpperCase() + role.slice(1),
          department: "Technical Services",
          id: `${role.slice(0, 4).toUpperCase()}-${Math.floor(1000 + Math.random() * 9000)}`,
          status: "Active",
          lastLogin: new Date()
        };
      
      // Display user profile
      usernameDisplay.textContent = currentUser.name;
      roleDisplay.textContent = currentUser.role;
      showEmployeeDetails(currentUser);
    }

    function displaySearchResults(results) {
      searchResults.innerHTML = '';
      
      if (results.length === 0) {
        searchResults.innerHTML = '<div class="search-result-item">No employees found</div>';
      } else {
        results.forEach(emp => {
          const item = document.createElement('div');
          item.className = 'search-result-item';
          item.textContent = `${emp.name} (${emp.id})`;
          item.addEventListener('click', () => showEmployeeDetails(emp));
          searchResults.appendChild(item);
        });
      }
      
      searchResults.style.display = 'block';
    }

    function showEmployeeDetails(employee) {
      profileName.textContent = employee.name;
      profileRole.textContent = employee.role;
      profileDept.textContent = employee.department;
      profileId.textContent = employee.id;
      profileLogin.textContent = formatDate(employee.lastLogin);
      profileStatus.textContent = employee.status;
      
      // Update status color
      profileStatus.className = employee.status === 'Active' ? 'status-active' : '';
    }

    function formatDate(date) {
      return date.toLocaleString();
    }

    // Update last login time continuously
    function updateLoginTime() {
      const loginElement = document.getElementById('profileLogin');
      if (loginElement && loginElement.textContent) {
        const dateStr = loginElement.textContent;
        const date = new Date(dateStr);
        if (!isNaN(date.getTime())) {
          loginElement.textContent = formatDate(date);
        }
      }
      setTimeout(updateLoginTime, 60000); // Update every minute
    }

    // Start time updates
    updateLoginTime();

    // Role permissions for dashboard buttons
    const disabledButtons = {
      admin: [],
      technician: ['btnQR', 'btnProgress', 'btnDue'],
      worker: ['btnQR', 'btnProgress', 'btnDue']
    };

    // Disable buttons based on role
    disabledButtons[role].forEach(btnId => {
      document.getElementById(btnId).classList.add('disabled-btn');
    });

    function logout() {
      localStorage.removeItem('role');
      window.location.href = `index.html`;
    }
  </script>
</body>
</html>

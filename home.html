<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: radial-gradient(circle at top left, #1e1e1e, #0e0e0e);
      color: #fff;
      min-height: 100vh;
      display: flex;
    }
    
    /* Left Panel - User Profile (50%) */
    .profile-panel {
      width: 50%;
      padding: 2rem;
      background: linear-gradient(135deg, #1e1e1e 0%, #2e2e2e 100%);
      border-right: 1px solid #333;
      display: flex;
      flex-direction: column;
    }
    
    .profile-section {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .profile-pic {
      background: #ccc;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 14px;
      color: #000;
    }
    
    .about-section {
      background: #2e2e2e;
      padding: 1.5rem;
      border-radius: 10px;
      flex-grow: 1;
    }
    
    /* Right Panel - Dashboard (50%) */
    .dashboard-panel {
      width: 50%;
      padding: 2rem;
      display: flex;
      flex-direction: column;
    }
    
    /* Navigation Bar */
    .nav-bar {
      display: flex;
      justify-content: flex-end;
      gap: 2rem;
      margin-bottom: 2rem;
    }
    
    .nav-item {
      text-align: center;
      cursor: pointer;
      width: 80px;
    }
    
    .nav-icon {
      background: #FF8C42;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 auto 0.5rem;
    }
    
    /* Dashboard Buttons */
    .dashboard-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      flex-grow: 1;
    }
    
    .dashboard-btn {
      background: #FF8C42;
      border: none;
      padding: 1rem;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
    }
    
    .dashboard-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 140, 66, 0.3);
    }
    
    .disabled-btn {
      opacity: 0.5;
      pointer-events: none;
    }
    
    .logout-btn {
      background: #ff3333;
      margin-top: 2rem;
      grid-column: span 2;
      height: auto;
    }
    
    .role-tag {
      background: #FF8C42;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      display: inline-block;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <!-- Left Panel - User Profile -->
  <div class="profile-panel">
    <div class="profile-section">
      <div class="profile-pic">USER_PROFILE</div>
      <h2 id="usernameDisplay">USER_NAME</h2>
      <div class="role-tag" id="roleDisplay"></div>
    </div>
    
    <div class="about-section">
      <h3>About</h3>
      <p><strong>Role:</strong> <span id="roleAbout"></span></p>
      <p><strong>Department:</strong> Technical Services</p>
      <p><strong>Employee ID:</strong> TECH-<span id="employeeId"></span></p>
      <p><strong>Last Login:</strong> <span id="lastLogin"></span></p>
      <p><strong>Status:</strong> <span style="color: #4CAF50;">Active</span></p>
    </div>
  </div>

  <!-- Right Panel - Dashboard -->
  <div class="dashboard-panel">
    <!-- Navigation Bar -->
    <div class="nav-bar">
      <div class="nav-item">
        <div class="nav-icon">ðŸ””</div>
        <div>Notifications</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">ðŸ“Š</div>
        <div>Experience</div>
      </div>
      <div class="nav-item">
        <div class="nav-icon">ðŸ“„</div>
        <div>Logs</div>
      </div>
    </div>

    <!-- Dashboard Buttons -->
    <div class="dashboard-buttons">
      <button class="dashboard-btn" id="btnQR" onclick="window.location.href='dashboard.html'">Dashboard</button>
      <button class="dashboard-btn" id="btnProgress" onclick="window.location.href='inprogress.html'">In Progress</button>
      <button class="dashboard-btn" id="btnReport" onclick="window.location.href='report.html'">Report</button>
      <button class="dashboard-btn" id="btnDue" onclick="window.location.href='due-today.html'">Due Today</button>
      <button class="dashboard-btn" id="btnParts" onclick="window.location.href='parts-order.html'">Parts Order</button>
      <button class="dashboard-btn logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <script>
    // Check authentication
    const role = localStorage.getItem('role');
    if (!role) window.location.href = 'admin-login.html';

    // Set UI based on role
    const roleName = role.charAt(0).toUpperCase() + role.slice(1);
    document.getElementById('roleDisplay').textContent = roleName;
    document.getElementById('usernameDisplay').textContent = roleName;
    document.getElementById('roleAbout').textContent = roleName;
    document.getElementById('employeeId').textContent = Math.floor(1000 + Math.random() * 9000);
    document.getElementById('lastLogin').textContent = new Date().toLocaleString();

    // Role permissions
    const disabledButtons = {
      admin: [],
      technician: ['btnParts'],
      worker: ['btnReport', 'btnParts']
    };

    // Disable buttons
    disabledButtons[role].forEach(btnId => {
      document.getElementById(btnId).classList.add('disabled-btn');
    });

    function logout() {
      localStorage.removeItem('role');
      window.location.href = `${role}-login.html`;
    }
  </script>
</body>
</html>
